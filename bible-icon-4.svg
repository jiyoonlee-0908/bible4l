<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wood4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#654321;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D2691E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gold4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headphone" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#333333;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#666666;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow4">
      <feDropShadow dx="4" dy="8" stdDeviation="8" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Bible book -->
  <rect x="120" y="140" width="272" height="340" rx="15" ry="15" fill="url(#wood4)" filter="url(#shadow4)"/>
  <rect x="110" y="140" width="25" height="340" rx="12" ry="12" fill="#5D4037"/>
  <rect x="135" y="155" width="242" height="310" rx="8" ry="8" fill="#FFFEF7"/>
  
  <!-- Headphones on top of book -->
  <!-- Headband -->
  <path d="M 180 100 Q 256 50 332 100" stroke="url(#headphone)" stroke-width="12" fill="none" stroke-linecap="round"/>
  <path d="M 185 105 Q 256 60 327 105" stroke="#444444" stroke-width="8" fill="none" stroke-linecap="round"/>
  
  <!-- Left ear cup -->
  <ellipse cx="180" cy="120" rx="25" ry="35" fill="url(#headphone)" transform="rotate(-15 180 120)"/>
  <ellipse cx="180" cy="120" rx="18" ry="28" fill="#222222" transform="rotate(-15 180 120)"/>
  
  <!-- Right ear cup -->
  <ellipse cx="332" cy="120" rx="25" ry="35" fill="url(#headphone)" transform="rotate(15 332 120)"/>
  <ellipse cx="332" cy="120" rx="18" ry="28" fill="#222222" transform="rotate(15 332 120)"/>
  
  <!-- Country flags in a row -->
  <g transform="translate(150, 180)">
    <!-- Korea -->
    <rect x="0" y="0" width="35" height="20" fill="#ffffff" rx="2"/>
    <circle cx="12" cy="10" r="5" fill="#ff0000"/>
    <circle cx="23" cy="10" r="5" fill="#0000ff"/>
    
    <!-- USA -->
    <rect x="45" y="0" width="35" height="20" fill="#ffffff" rx="2"/>
    <rect x="45" y="0" width="35" height="2" fill="#ff0000"/>
    <rect x="45" y="4" width="35" height="2" fill="#ff0000"/>
    <rect x="45" y="8" width="35" height="2" fill="#ff0000"/>
    <rect x="45" y="0" width="14" height="10" fill="#0000ff"/>
    
    <!-- China -->
    <rect x="90" y="0" width="35" height="20" fill="#ff0000" rx="2"/>
    <polygon points="100,5 107,10 100,15 93,10" fill="#ffff00"/>
    
    <!-- Japan -->
    <rect x="135" y="0" width="35" height="20" fill="#ffffff" rx="2"/>
    <circle cx="152.5" cy="10" r="8" fill="#ff0000"/>
  </g>
  
  <!-- Main text -->
  <text x="256" y="300" font-family="Arial, sans-serif" font-size="75" font-weight="bold" text-anchor="middle" fill="url(#gold4)">성경</text>
  <text x="256" y="370" font-family="Arial, sans-serif" font-size="55" font-weight="bold" text-anchor="middle" fill="url(#gold4)">오디오</text>
</svg>