<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="woodDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5D4037;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#795548;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#8D6E63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5D4037;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="woodVeryDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3E2723;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5D4037;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6D4C41;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gold2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow2">
      <feDropShadow dx="4" dy="6" stdDeviation="6" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Book base - darker wood -->
  <rect x="80" y="80" width="352" height="352" rx="20" ry="20" fill="url(#woodDark)" filter="url(#shadow2)"/>
  <rect x="65" y="80" width="35" height="352" rx="17" ry="17" fill="url(#woodVeryDark)"/>
  <rect x="95" y="95" width="322" height="322" rx="10" fill="url(#woodVeryDark)" opacity="0.3"/>
  
  <!-- Main text layout - thicker font weight -->
  <text x="256" y="213" font-family="Arial, sans-serif" font-size="100" font-weight="900" text-anchor="middle" fill="url(#gold2)" stroke="#654321" stroke-width="5">성경</text>
  <text x="256" y="313" font-family="Arial, sans-serif" font-size="100" font-weight="900" text-anchor="middle" fill="url(#gold2)" stroke="#654321" stroke-width="5">듣기</text>
  
  <!-- Language indicators - thicker font weight -->
  <text x="256" y="395" font-family="Arial, sans-serif" font-size="50" font-weight="900" text-anchor="middle" fill="#FFFFFF" stroke="#4A2C2A" stroke-width="3" letter-spacing="8px">한 영 중 일</text>
</svg>