<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10인치 태블릿 스크린샷 미리보기</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .tablet-frame {
            width: 1080px;
            height: 1920px;
            border: 2px solid #333;
            border-radius: 20px;
            background: white;
            margin: 0 auto;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .app-iframe {
            width: 100%;
            height: 100%;
            border: none;
            transform-origin: top left;
        }
        .info {
            text-align: center;
            margin-bottom: 20px;
            color: #666;
        }
        .download-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            width: fit-content;
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>10인치 태블릿 스크린샷 (1080 x 1920)</h1>
        <p>이 프레임을 스크린샷 찍으시면 됩니다.</p>
    </div>
    
    <div class="tablet-frame">
        <iframe src="http://localhost:5000" class="app-iframe"></iframe>
    </div>
    
    <div class="info">
        <p>브라우저 줌을 조정해서 전체 프레임이 보이도록 한 후 스크린샷을 찍어주세요.</p>
        <p>권장: Cmd/Ctrl + 마이너스(-) 키로 줌 아웃</p>
    </div>
</body>
</html>
