<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Wood grain gradient -->
    <linearGradient id="woodGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#A0522D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D2691E;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#CD853F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DEB887;stop-opacity:1" />
    </linearGradient>
    
    <!-- Book spine gradient -->
    <linearGradient id="spineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#654321;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5D4037;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gold text gradient -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="8" stdDeviation="6" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <!-- Inner shadow filter -->
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feOffset dx="2" dy="2"/>
      <feGaussianBlur stdDeviation="3" result="offset-blur"/>
      <feFlood flood-color="#000000" flood-opacity="0.2"/>
      <feComposite in2="offset-blur" operator="in"/>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#2D1810" filter="url(#shadow)"/>
  
  <!-- Bible book base -->
  <rect x="120" y="150" width="272" height="320" rx="12" ry="12" fill="url(#woodGradient)" filter="url(#innerShadow)"/>
  
  <!-- Book spine -->
  <rect x="110" y="150" width="24" height="320" rx="12" ry="12" fill="url(#spineGradient)"/>
  
  <!-- Book pages -->
  <rect x="135" y="165" width="242" height="290" rx="4" ry="4" fill="#F5F5DC" opacity="0.9"/>
  <rect x="140" y="170" width="232" height="280" rx="2" ry="2" fill="#FFFEF7"/>
  
  <!-- Page lines -->
  <line x1="155" y1="200" x2="357" y2="200" stroke="#E0E0E0" stroke-width="1"/>
  <line x1="155" y1="220" x2="357" y2="220" stroke="#E0E0E0" stroke-width="1"/>
  <line x1="155" y1="240" x2="357" y2="240" stroke="#E0E0E0" stroke-width="1"/>
  <line x1="155" y1="260" x2="357" y2="260" stroke="#E0E0E0" stroke-width="1"/>
  <line x1="155" y1="280" x2="357" y2="280" stroke="#E0E0E0" stroke-width="1"/>
  
  <!-- Cross embossed on cover -->
  <rect x="200" y="180" width="8" height="40" rx="2" ry="2" fill="url(#goldGradient)" opacity="0.8"/>
  <rect x="185" y="195" width="38" height="8" rx="2" ry="2" fill="url(#goldGradient)" opacity="0.8"/>
  
  <!-- Korean text "성경" -->
  <text x="256" y="360" font-family="Arial, sans-serif" font-size="64" font-weight="bold" text-anchor="middle" fill="url(#goldGradient)" filter="url(#innerShadow)">성경</text>
  
  <!-- Decorative corner elements -->
  <polygon points="130,160 145,160 130,175" fill="#8B4513" opacity="0.6"/>
  <polygon points="382,160 382,175 367,160" fill="#8B4513" opacity="0.6"/>
  <polygon points="130,460 145,460 130,445" fill="#8B4513" opacity="0.6"/>
  <polygon points="382,445 382,460 367,460" fill="#8B4513" opacity="0.6"/>
  
  <!-- Book binding detail -->
  <rect x="118" y="180" width="2" height="280" fill="#654321"/>
  <rect x="118" y="190" width="6" height="4" rx="1" fill="#8B4513"/>
  <rect x="118" y="210" width="6" height="4" rx="1" fill="#8B4513"/>
  <rect x="118" y="230" width="6" height="4" rx="1" fill="#8B4513"/>
  <rect x="118" y="250" width="6" height="4" rx="1" fill="#8B4513"/>
  <rect x="118" y="270" width="6" height="4" rx="1" fill="#8B4513"/>
  <rect x="118" y="290" width="6" height="4" rx="1" fill="#8B4513"/>
  <rect x="118" y="310" width="6" height="4" rx="1" fill="#8B4513"/>
  <rect x="118" y="330" width="6" height="4" rx="1" fill="#8B4513"/>
  <rect x="118" y="350" width="6" height="4" rx="1" fill="#8B4513"/>
  <rect x="118" y="370" width="6" height="4" rx="1" fill="#8B4513"/>
  <rect x="118" y="390" width="6" height="4" rx="1" fill="#8B4513"/>
  <rect x="118" y="410" width="6" height="4" rx="1" fill="#8B4513"/>
  <rect x="118" y="430" width="6" height="4" rx="1" fill="#8B4513"/>
</svg>