<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Wood gradients for different parts -->
    <linearGradient id="wood3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#CD853F;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#D2691E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="woodDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#654321;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0522D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gold3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <filter id="emboss">
      <feDropShadow dx="4" dy="6" stdDeviation="6" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Book base - all wood colored -->
  <path d="M 100 80 L 412 80 Q 432 80 432 100 L 432 412 Q 432 432 412 432 L 100 432 Q 80 432 80 412 L 80 100 Q 80 80 100 80 Z" fill="url(#wood3)" filter="url(#emboss)"/>
  
  <!-- Book spine -->
  <rect x="70" y="80" width="30" height="352" rx="15" ry="15" fill="url(#woodDark)"/>
  
  <!-- Inner book area - also wood colored but lighter -->
  <rect x="110" y="95" width="312" height="322" rx="8" fill="url(#woodDark)" opacity="0.3"/>
  
  <!-- 2x2 Flag grid - larger flags -->
  <g transform="translate(160, 130)">
    <!-- Top row -->
    <!-- Korea Flag -->
    <rect x="0" y="0" width="70" height="45" fill="#ffffff" rx="4" stroke="#ccc" stroke-width="1"/>
    <circle cx="23" cy="22.5" r="10" fill="#ff0000"/>
    <circle cx="47" cy="22.5" r="10" fill="#0000ff"/>
    <text x="35" y="58" font-size="12" text-anchor="middle" fill="#FFD700" font-weight="bold">한국</text>
    
    <!-- USA Flag -->
    <rect x="85" y="0" width="70" height="45" fill="#ffffff" rx="4" stroke="#ccc" stroke-width="1"/>
    <rect x="85" y="0" width="70" height="4" fill="#ff0000"/>
    <rect x="85" y="8" width="70" height="4" fill="#ff0000"/>
    <rect x="85" y="16" width="70" height="4" fill="#ff0000"/>
    <rect x="85" y="24" width="70" height="4" fill="#ff0000"/>
    <rect x="85" y="32" width="70" height="4" fill="#ff0000"/>
    <rect x="85" y="0" width="28" height="22" fill="#0000ff"/>
    <text x="120" y="58" font-size="12" text-anchor="middle" fill="#FFD700" font-weight="bold">영어</text>
    
    <!-- Bottom row -->
    <!-- China Flag -->
    <rect x="0" y="70" width="70" height="45" fill="#ff0000" rx="4" stroke="#ccc" stroke-width="1"/>
    <polygon points="25,80 35,92.5 25,105 15,92.5" fill="#ffff00"/>
    <polygon points="40,82 44,87 40,92 36,87" fill="#ffff00"/>
    <polygon points="40,95 44,100 40,105 36,100" fill="#ffff00"/>
    <text x="35" y="128" font-size="12" text-anchor="middle" fill="#FFD700" font-weight="bold">중국</text>
    
    <!-- Japan Flag -->
    <rect x="85" y="70" width="70" height="45" fill="#ffffff" rx="4" stroke="#ccc" stroke-width="1"/>
    <circle cx="120" cy="92.5" r="16" fill="#ff0000"/>
    <text x="120" y="128" font-size="12" text-anchor="middle" fill="#FFD700" font-weight="bold">일본</text>
  </g>
  
  <!-- Main text -->
  <text x="256" y="340" font-family="Arial, sans-serif" font-size="90" font-weight="bold" text-anchor="middle" fill="url(#gold3)" stroke="#654321" stroke-width="2">성경</text>
  <text x="256" y="410" font-family="Arial, sans-serif" font-size="65" font-weight="bold" text-anchor="middle" fill="url(#gold3)" stroke="#654321" stroke-width="1">듣기</text>
</svg>