<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wood3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#A0522D;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#D2691E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CD853F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="woodDark3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A2C2A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#654321;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gold3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFC107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8F00;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow3">
      <feDropShadow dx="8" dy="10" stdDeviation="10" flood-color="#000000" flood-opacity="0.6"/>
    </filter>
    <filter id="textShadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Book with rounded corners and deep shadow -->
  <rect x="90" y="90" width="332" height="332" rx="18" ry="18" fill="url(#wood3)" filter="url(#shadow3)"/>
  <rect x="75" y="90" width="35" height="332" rx="17" ry="17" fill="url(#woodDark3)"/>
  <rect x="105" y="105" width="302" height="302" rx="10" fill="url(#woodDark3)" opacity="0.25"/>
  
  <!-- Decorative wood grain lines -->
  <g stroke="url(#woodDark3)" stroke-width="1" opacity="0.3">
    <line x1="120" y1="180" x2="392" y2="180"/>
    <line x1="120" y1="200" x2="392" y2="200"/>
    <line x1="120" y1="320" x2="392" y2="320"/>
    <line x1="120" y1="340" x2="392" y2="340"/>
  </g>
  
  <!-- Ornamental border -->
  <rect x="120" y="220" width="272" height="120" rx="8" fill="none" stroke="url(#gold3)" stroke-width="2" opacity="0.3"/>
  
  <!-- Main text with optimal spacing -->
  <text x="256" y="245" font-family="Arial, sans-serif" font-size="85" font-weight="bold" text-anchor="middle" fill="url(#gold3)" stroke="#4A2C2A" stroke-width="5" filter="url(#textShadow)">성경</text>
  <text x="256" y="330" font-family="Arial, sans-serif" font-size="85" font-weight="bold" text-anchor="middle" fill="url(#gold3)" stroke="#4A2C2A" stroke-width="5" filter="url(#textShadow)">듣기</text>
  
  <!-- Language indicators precisely aligned -->
  <text x="256" y="390" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="url(#gold3)" stroke="#4A2C2A" stroke-width="4" filter="url(#textShadow)" letter-spacing="8px">한/영/중/일</text>
</svg>