<svg width="1024" height="500" viewBox="0 0 1024 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1024" height="500" fill="#2D1810"/>
  
  <!-- Decorative pattern -->
  <defs>
    <pattern id="woodPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="#2D1810"/>
      <path d="M20,20 Q50,10 80,20 T120,20" stroke="#3D2820" stroke-width="2" fill="none" opacity="0.3"/>
      <path d="M10,50 Q40,40 70,50 T110,50" stroke="#3D2820" stroke-width="1" fill="none" opacity="0.2"/>
      <path d="M30,80 Q60,70 90,80 T130,80" stroke="#3D2820" stroke-width="1" fill="none" opacity="0.2"/>
    </pattern>
  </defs>
  <rect width="1024" height="500" fill="url(#woodPattern)"/>
  
  <!-- Left side - App Icon -->
  <g transform="translate(80, 150)">
    <!-- App Icon Background -->
    <rect x="0" y="0" width="200" height="200" rx="40" fill="#8B4513" stroke="#D2691E" stroke-width="4"/>
    
    <!-- Bible Book -->
    <rect x="40" y="50" width="120" height="100" rx="8" fill="#8B4513" stroke="#D2691E" stroke-width="3"/>
    
    <!-- Book Pages -->
    <rect x="50" y="40" width="120" height="100" rx="8" fill="#F5F5DC" stroke="#D2691E" stroke-width="2"/>
    <rect x="60" y="30" width="120" height="100" rx="8" fill="#FFFAF0" stroke="#D2691E" stroke-width="2"/>
    
    <!-- Text Lines -->
    <line x1="80" y1="60" x2="140" y2="60" stroke="#8B4513" stroke-width="3"/>
    <line x1="80" y1="75" x2="130" y2="75" stroke="#8B4513" stroke-width="2"/>
    <line x1="80" y1="90" x2="135" y2="90" stroke="#8B4513" stroke-width="2"/>
    <line x1="80" y1="105" x2="125" y2="105" stroke="#8B4513" stroke-width="2"/>
    
    <!-- Cross Symbol -->
    <g transform="translate(140, 45)">
      <rect x="15" y="5" width="6" height="30" fill="#D2691E"/>
      <rect x="5" y="13" width="26" height="6" fill="#D2691E"/>
    </g>
  </g>
  
  <!-- Center - Main Title -->
  <g transform="translate(350, 200)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#D2691E" text-anchor="middle">
      다개국어 성경듣기
    </text>
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="24" fill="#F5F5DC" text-anchor="middle">
      4개 언어로 성경을 듣고 읽으세요
    </text>
  </g>
  
  <!-- Right side - Language Flags -->
  <g transform="translate(650, 120)">
    <!-- Korean Flag -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="60" height="40" fill="#FFFFFF" stroke="#D2691E" stroke-width="2"/>
      <circle cx="30" cy="20" r="10" fill="#FF0000"/>
      <text x="30" y="55" font-family="Arial, sans-serif" font-size="14" fill="#F5F5DC" text-anchor="middle">한국어</text>
    </g>
    
    <!-- English Flag -->
    <g transform="translate(80, 0)">
      <rect x="0" y="0" width="60" height="40" fill="#FFFFFF" stroke="#D2691E" stroke-width="2"/>
      <rect x="0" y="0" width="25" height="20" fill="#0000FF"/>
      <text x="30" y="55" font-family="Arial, sans-serif" font-size="14" fill="#F5F5DC" text-anchor="middle">English</text>
    </g>
    
    <!-- Chinese Flag -->
    <g transform="translate(160, 0)">
      <rect x="0" y="0" width="60" height="40" fill="#FF0000" stroke="#D2691E" stroke-width="2"/>
      <polygon points="10,10 12,16 18,16 13,20 15,26 10,22 5,26 7,20 2,16 8,16" fill="#FFFF00"/>
      <text x="30" y="55" font-family="Arial, sans-serif" font-size="14" fill="#F5F5DC" text-anchor="middle">中文</text>
    </g>
    
    <!-- Japanese Flag -->
    <g transform="translate(0, 70)">
      <rect x="0" y="0" width="60" height="40" fill="#FFFFFF" stroke="#D2691E" stroke-width="2"/>
      <circle cx="30" cy="20" r="12" fill="#FF0000"/>
      <text x="30" y="55" font-family="Arial, sans-serif" font-size="14" fill="#F5F5DC" text-anchor="middle">日本語</text>
    </g>
  </g>
  
  <!-- Bottom - Features -->
  <g transform="translate(100, 350)">
    <!-- Feature 1 -->
    <g transform="translate(0, 0)">
      <circle cx="20" cy="20" r="15" fill="#8B4513"/>
      <text x="20" y="25" font-family="Arial, sans-serif" font-size="20" fill="#F5F5DC" text-anchor="middle">🎧</text>
      <text x="50" y="25" font-family="Arial, sans-serif" font-size="16" fill="#F5F5DC">음성 듣기</text>
    </g>
    
    <!-- Feature 2 -->
    <g transform="translate(200, 0)">
      <circle cx="20" cy="20" r="15" fill="#8B4513"/>
      <text x="20" y="25" font-family="Arial, sans-serif" font-size="20" fill="#F5F5DC" text-anchor="middle">📖</text>
      <text x="50" y="25" font-family="Arial, sans-serif" font-size="16" fill="#F5F5DC">북마크</text>
    </g>
    
    <!-- Feature 3 -->
    <g transform="translate(400, 0)">
      <circle cx="20" cy="20" r="15" fill="#8B4513"/>
      <text x="20" y="25" font-family="Arial, sans-serif" font-size="20" fill="#F5F5DC" text-anchor="middle">📅</text>
      <text x="50" y="25" font-family="Arial, sans-serif" font-size="16" fill="#F5F5DC">통독 계획</text>
    </g>
    
    <!-- Feature 4 -->
    <g transform="translate(600, 0)">
      <circle cx="20" cy="20" r="15" fill="#8B4513"/>
      <text x="20" y="25" font-family="Arial, sans-serif" font-size="20" fill="#F5F5DC" text-anchor="middle">🏆</text>
      <text x="50" y="25" font-family="Arial, sans-serif" font-size="16" fill="#F5F5DC">배지 시스템</text>
    </g>
  </g>
  
  <!-- Top accent -->
  <rect x="0" y="0" width="1024" height="10" fill="#D2691E"/>
  <rect x="0" y="490" width="1024" height="10" fill="#D2691E"/>
</svg>