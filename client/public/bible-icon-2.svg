<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wood2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#654321;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0522D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gold2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Book with rounded corners -->
  <rect x="100" y="100" width="312" height="400" rx="20" ry="20" fill="url(#wood2)" stroke="#5D4037" stroke-width="4"/>
  <rect x="115" y="115" width="282" height="370" rx="10" ry="10" fill="#FFFEF7"/>
  
  <!-- Country flags in corners -->
  <!-- Korea -->
  <g transform="translate(130, 140)">
    <rect width="30" height="20" fill="#ffffff" rx="2"/>
    <circle cx="10" cy="10" r="4" fill="#ff0000"/>
    <circle cx="20" cy="10" r="4" fill="#0000ff"/>
  </g>
  
  <!-- USA -->
  <g transform="translate(352, 140)">
    <rect width="30" height="20" fill="#ffffff" rx="2"/>
    <rect width="30" height="1.5" fill="#ff0000"/>
    <rect y="3" width="30" height="1.5" fill="#ff0000"/>
    <rect y="6" width="30" height="1.5" fill="#ff0000"/>
    <rect width="12" height="10" fill="#0000ff"/>
  </g>
  
  <!-- China -->
  <g transform="translate(130, 440)">
    <rect width="30" height="20" fill="#ff0000" rx="2"/>
    <polygon points="8,5 12,10 8,15 4,10" fill="#ffff00"/>
  </g>
  
  <!-- Japan -->
  <g transform="translate(352, 440)">
    <rect width="30" height="20" fill="#ffffff" rx="2"/>
    <circle cx="15" cy="10" r="6" fill="#ff0000"/>
  </g>
  
  <!-- Cross decoration -->
  <rect x="240" y="180" width="32" height="80" rx="4" fill="url(#gold2)"/>
  <rect x="216" y="204" width="80" height="32" rx="4" fill="url(#gold2)"/>
  
  <!-- Text -->
  <text x="256" y="320" font-family="Arial, sans-serif" font-size="70" font-weight="bold" text-anchor="middle" fill="url(#gold2)">성경</text>
  <text x="256" y="380" font-family="Arial, sans-serif" font-size="50" font-weight="bold" text-anchor="middle" fill="url(#gold2)">오디오</text>
</svg>