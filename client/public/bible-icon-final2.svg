<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wood2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#CD853F;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#D2691E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="woodDark2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#654321;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0522D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gold2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow2">
      <feDropShadow dx="6" dy="8" stdDeviation="8" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
    <filter id="textShadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Book with enhanced bible feel -->
  <rect x="80" y="80" width="352" height="352" rx="20" ry="20" fill="url(#wood2)" filter="url(#shadow2)"/>
  <rect x="65" y="80" width="35" height="352" rx="17" ry="17" fill="url(#woodDark2)"/>
  <rect x="95" y="95" width="322" height="322" rx="10" fill="url(#woodDark2)" opacity="0.25"/>
  
  <!-- Bible decorative elements -->
  <!-- Cross decoration -->
  <rect x="235" y="130" width="42" height="70" rx="5" fill="url(#gold2)" opacity="0.7"/>
  <rect x="216" y="149" width="80" height="32" rx="5" fill="url(#gold2)" opacity="0.7"/>
  
  <!-- Decorative wood grain lines -->
  <g stroke="url(#woodDark2)" stroke-width="1.5" opacity="0.4">
    <line x1="110" y1="140" x2="402" y2="140"/>
    <line x1="110" y1="160" x2="402" y2="160"/>
    <line x1="110" y1="380" x2="402" y2="380"/>
    <line x1="110" y1="400" x2="402" y2="400"/>
  </g>
  
  <!-- Corner ornaments -->
  <g fill="url(#gold2)" opacity="0.6">
    <circle cx="130" cy="130" r="8"/>
    <circle cx="382" cy="130" r="8"/>
    <circle cx="130" cy="382" r="8"/>
    <circle cx="382" cy="382" r="8"/>
  </g>
  
  <!-- Main text with bible styling -->
  <text x="256" y="220" font-family="Arial, sans-serif" font-size="100" font-weight="bold" text-anchor="middle" fill="url(#gold2)" stroke="#654321" stroke-width="5" filter="url(#textShadow)">성경</text>
  <text x="256" y="320" font-family="Arial, sans-serif" font-size="100" font-weight="bold" text-anchor="middle" fill="url(#gold2)" stroke="#654321" stroke-width="5" filter="url(#textShadow)">듣기</text>
  
  <!-- Language indicators with enhanced styling -->
  <text x="256" y="395" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#FFFF99" stroke="#4A2C2A" stroke-width="3" filter="url(#textShadow)" letter-spacing="16px">한 영 중 일</text>
</svg>