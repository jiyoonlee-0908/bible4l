<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wood1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D2691E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CD853F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gold1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow1">
      <feDropShadow dx="4" dy="8" stdDeviation="8" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Bible book -->
  <rect x="80" y="120" width="352" height="380" rx="15" ry="15" fill="url(#wood1)" filter="url(#shadow1)"/>
  <rect x="70" y="120" width="30" height="380" rx="15" ry="15" fill="#654321"/>
  <rect x="95" y="135" width="322" height="350" rx="8" ry="8" fill="#F8F8FF"/>
  
  <!-- 4 Country Flags -->
  <!-- Korea Flag -->
  <rect x="110" y="150" width="40" height="25" fill="#ffffff"/>
  <circle cx="125" cy="162.5" r="6" fill="#ff0000"/>
  <circle cx="135" cy="162.5" r="6" fill="#0000ff"/>
  
  <!-- USA Flag -->
  <rect x="160" y="150" width="40" height="25" fill="#ffffff"/>
  <rect x="160" y="150" width="40" height="2" fill="#ff0000"/>
  <rect x="160" y="154" width="40" height="2" fill="#ff0000"/>
  <rect x="160" y="158" width="40" height="2" fill="#ff0000"/>
  <rect x="160" y="150" width="15" height="12" fill="#0000ff"/>
  
  <!-- China Flag -->
  <rect x="210" y="150" width="40" height="25" fill="#ff0000"/>
  <polygon points="220,155 225,160 220,165 215,160" fill="#ffff00"/>
  
  <!-- Japan Flag -->
  <rect x="260" y="150" width="40" height="25" fill="#ffffff"/>
  <circle cx="280" cy="162.5" r="8" fill="#ff0000"/>
  
  <!-- Main Text -->
  <text x="256" y="280" font-family="Arial, sans-serif" font-size="80" font-weight="bold" text-anchor="middle" fill="url(#gold1)" stroke="#8B4513" stroke-width="2">성경</text>
  <text x="256" y="350" font-family="Arial, sans-serif" font-size="60" font-weight="bold" text-anchor="middle" fill="url(#gold1)" stroke="#8B4513" stroke-width="1">오디오</text>
</svg>