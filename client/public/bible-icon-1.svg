<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Wood gradient -->
    <linearGradient id="wood1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D2691E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CD853F;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gold text -->
    <linearGradient id="gold1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow1" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="8" stdDeviation="8" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Bible book -->
  <rect x="80" y="100" width="352" height="420" rx="15" ry="15" fill="url(#wood1)" filter="url(#shadow1)"/>
  
  <!-- Book spine -->
  <rect x="70" y="100" width="30" height="420" rx="15" ry="15" fill="#654321"/>
  
  <!-- Pages -->
  <rect x="95" y="115" width="322" height="390" rx="8" ry="8" fill="#F8F8FF"/>
  
  <!-- Cross -->
  <rect x="240" y="140" width="32" height="80" rx="4" ry="4" fill="url(#gold1)"/>
  <rect x="216" y="164" width="80" height="32" rx="4" ry="4" fill="url(#gold1)"/>
  
  <!-- Korean text "标步" - Large and prominent -->
  <text x="256" y="320" font-family="Arial, sans-serif" font-size="120" font-weight="bold" text-anchor="middle" fill="url(#gold1)" stroke="#8B4513" stroke-width="2">标步</text>
</svg>