<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wood1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#CD853F;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#D2691E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="woodDark1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#654321;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0522D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gold1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow1">
      <feDropShadow dx="4" dy="6" stdDeviation="6" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Book base -->
  <rect x="80" y="80" width="352" height="352" rx="20" ry="20" fill="url(#wood1)" filter="url(#shadow1)"/>
  <rect x="65" y="80" width="35" height="352" rx="17" ry="17" fill="url(#woodDark1)"/>
  <rect x="95" y="95" width="322" height="322" rx="10" fill="url(#woodDark1)" opacity="0.3"/>
  
  <!-- Decorative wood grain -->
  <g stroke="url(#woodDark1)" stroke-width="1" opacity="0.2">
    <line x1="110" y1="140" x2="402" y2="140"/>
    <line x1="110" y1="160" x2="402" y2="160"/>
    <line x1="110" y1="320" x2="402" y2="320"/>
    <line x1="110" y1="340" x2="402" y2="340"/>
  </g>
  
  <!-- Main text layout with enhanced visibility -->
  <text x="256" y="220" font-family="Arial, sans-serif" font-size="100" font-weight="bold" text-anchor="middle" fill="url(#gold1)" stroke="#654321" stroke-width="5">성경</text>
  <text x="256" y="320" font-family="Arial, sans-serif" font-size="100" font-weight="bold" text-anchor="middle" fill="url(#gold1)" stroke="#654321" stroke-width="5">듣기</text>
  
  <!-- Language indicators with enhanced visibility -->
  <text x="256" y="390" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#FFFF99" stroke="#4A2C2A" stroke-width="3" letter-spacing="16px">한/영/중/일</text>
</svg>