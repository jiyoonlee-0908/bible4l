<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="woodDark3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5D4037;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#795548;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#8D6E63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5D4037;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="woodVeryDark3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3E2723;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5D4037;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6D4C41;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gold3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow3">
      <feDropShadow dx="4" dy="6" stdDeviation="6" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Book base - darker wood same as option 2 -->
  <rect x="80" y="80" width="352" height="352" rx="20" ry="20" fill="url(#woodDark3)" filter="url(#shadow3)"/>
  <rect x="65" y="80" width="35" height="352" rx="17" ry="17" fill="url(#woodVeryDark3)"/>
  <rect x="95" y="95" width="322" height="322" rx="10" fill="url(#woodVeryDark3)" opacity="0.3"/>
  
  <!-- Main text layout - thicker strokes -->
  <text x="256" y="213" font-family="Arial, sans-serif" font-size="100" font-weight="bold" text-anchor="middle" fill="url(#gold3)" stroke="#654321" stroke-width="7">성경</text>
  <text x="256" y="313" font-family="Arial, sans-serif" font-size="100" font-weight="bold" text-anchor="middle" fill="url(#gold3)" stroke="#654321" stroke-width="7">듣기</text>
  
  <!-- Language indicators - thicker stroke -->
  <text x="256" y="395" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#FFFFFF" stroke="#4A2C2A" stroke-width="5" letter-spacing="8px">한 영 중 일</text>
</svg>