<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wood2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#654321;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#CD853F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0522D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="woodDark2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5D4037;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#795548;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8D6E63;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gold2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow2">
      <feDropShadow dx="6" dy="8" stdDeviation="8" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Book with 3D effect -->
  <rect x="100" y="100" width="312" height="312" rx="15" ry="15" fill="url(#wood2)" filter="url(#shadow2)"/>
  <rect x="85" y="100" width="30" height="312" rx="15" ry="15" fill="url(#woodDark2)"/>
  <rect x="115" y="115" width="282" height="282" rx="8" fill="url(#woodDark2)" opacity="0.2"/>
  
  <!-- Cross decoration -->
  <rect x="235" y="140" width="42" height="80" rx="5" fill="url(#gold2)" opacity="0.8"/>
  <rect x="216" y="159" width="80" height="42" rx="5" fill="url(#gold2)" opacity="0.8"/>
  
  <!-- Wood grain texture -->
  <g stroke="url(#woodDark2)" stroke-width="1" opacity="0.25">
    <line x1="130" y1="240" x2="382" y2="240"/>
    <line x1="130" y1="260" x2="382" y2="260"/>
    <line x1="130" y1="350" x2="382" y2="350"/>
    <line x1="130" y1="370" x2="382" y2="370"/>
  </g>
  
  <!-- Main text layout -->
  <text x="256" y="280" font-family="Arial, sans-serif" font-size="90" font-weight="bold" text-anchor="middle" fill="url(#gold2)" stroke="#5D4037" stroke-width="3">성경</text>
  <text x="256" y="350" font-family="Arial, sans-serif" font-size="90" font-weight="bold" text-anchor="middle" fill="url(#gold2)" stroke="#5D4037" stroke-width="3">듣기</text>
  
  <!-- Language indicators -->
  <text x="256" y="400" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="url(#gold2)" stroke="#5D4037" stroke-width="2" letter-spacing="12px">한/영/중/일</text>
</svg>