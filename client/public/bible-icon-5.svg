<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wood5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#CD853F;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#D2691E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0522D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gold5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headphone5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a4a4a;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow5">
      <feDropShadow dx="6" dy="10" stdDeviation="10" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Bible book - larger -->
  <rect x="100" y="160" width="312" height="320" rx="18" ry="18" fill="url(#wood5)" filter="url(#shadow5)"/>
  <rect x="90" y="160" width="28" height="320" rx="14" ry="14" fill="#654321"/>
  <rect x="115" y="175" width="282" height="290" rx="10" ry="10" fill="#F8F8FF"/>
  
  <!-- Large modern headphones over the book -->
  <!-- Headband -->
  <path d="M 160 80 Q 256 30 352 80" stroke="url(#headphone5)" stroke-width="16" fill="none" stroke-linecap="round"/>
  <path d="M 165 85 Q 256 40 347 85" stroke="#333333" stroke-width="10" fill="none" stroke-linecap="round"/>
  
  <!-- Left ear cup - modern style -->
  <circle cx="160" cy="110" r="35" fill="url(#headphone5)"/>
  <circle cx="160" cy="110" r="25" fill="#111111"/>
  <circle cx="160" cy="110" r="15" fill="#333333"/>
  
  <!-- Right ear cup - modern style -->
  <circle cx="352" cy="110" r="35" fill="url(#headphone5)"/>
  <circle cx="352" cy="110" r="25" fill="#111111"/>
  <circle cx="352" cy="110" r="15" fill="#333333"/>
  
  <!-- Wire/cable detail -->
  <path d="M 160 145 Q 180 160 200 155" stroke="#333333" stroke-width="3" fill="none"/>
  <path d="M 352 145 Q 332 160 312 155" stroke="#333333" stroke-width="3" fill="none"/>
  
  <!-- Country flags arranged in a grid -->
  <g transform="translate(140, 200)">
    <!-- Korea -->
    <rect x="0" y="0" width="40" height="25" fill="#ffffff" rx="3"/>
    <circle cx="15" cy="12.5" r="6" fill="#ff0000"/>
    <circle cx="25" cy="12.5" r="6" fill="#0000ff"/>
    
    <!-- USA -->
    <rect x="50" y="0" width="40" height="25" fill="#ffffff" rx="3"/>
    <rect x="50" y="0" width="40" height="2.5" fill="#ff0000"/>
    <rect x="50" y="5" width="40" height="2.5" fill="#ff0000"/>
    <rect x="50" y="10" width="40" height="2.5" fill="#ff0000"/>
    <rect x="50" y="0" width="16" height="12.5" fill="#0000ff"/>
    
    <!-- China -->
    <rect x="100" y="0" width="40" height="25" fill="#ff0000" rx="3"/>
    <polygon points="115,6 125,12.5 115,19 105,12.5" fill="#ffff00"/>
    
    <!-- Japan -->
    <rect x="150" y="0" width="40" height="25" fill="#ffffff" rx="3"/>
    <circle cx="170" cy="12.5" r="10" fill="#ff0000"/>
  </g>
  
  <!-- Audio wave decoration -->
  <g transform="translate(130, 240)" opacity="0.3">
    <path d="M 0 10 Q 10 0 20 10 T 40 10" stroke="url(#gold5)" stroke-width="2" fill="none"/>
    <path d="M 0 20 Q 15 5 30 20 T 60 20" stroke="url(#gold5)" stroke-width="2" fill="none"/>
    <path d="M 0 30 Q 20 10 40 30 T 80 30" stroke="url(#gold5)" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Main text -->
  <text x="256" y="350" font-family="Arial, sans-serif" font-size="90" font-weight="bold" text-anchor="middle" fill="url(#gold5)">성경</text>
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="65" font-weight="bold" text-anchor="middle" fill="url(#gold5)">오디오</text>
</svg>